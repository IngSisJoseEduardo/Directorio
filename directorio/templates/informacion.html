{% extends "base.html" %}

{% block title %}
    Informacion
{% endblock title %}

{% block content %}
    <div>
        <h1>Informaicon detallada del obsequio</h1>
        <table>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Entregados</th>
                <th>Existencia</th>
            </tr>
            <tr>
                <td>{{obsequio.nombre}}</td>
                <td>{{obsequio.cantidad}}</td>
                <td>{{entregados}}</td>
                <td>{{existencia}}</td>
            </tr>
        </table>
    </div>
{% endblock content %}
