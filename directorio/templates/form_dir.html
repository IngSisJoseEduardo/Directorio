{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Nueva Persona
{% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h2 align="center">{{title}}</h2>
            <div class="row">
                <div class="col-md-12">
                    <h4><small>Los campos marcados con</small> * <small>son obligatorios.</small></h4>
                </div>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <input type="submit" value="Guardar" class="btn">
            </form>
        </div>
    </div>
{% endblock content %}
